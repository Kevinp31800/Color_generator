<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Color</title>
</head>
<body id="body">
	<div id="color">
		<div id="red">
			<label for="range">R:</label>
			<input type="range" id="r1" min="0" max="250">
		</div>
		<div id="green">
			<label for="range">G:</label>
			<input type="range" id="g1" min="0" max="250">
		</div>
		<div id="blue">
			<label for="range">B:</label>
			<input type="range" id="b1" min="0" max="250">
		</div>
		
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
